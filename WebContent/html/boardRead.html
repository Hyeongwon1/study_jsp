<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 상세</title>
<style>
html body {width:100%; height:100%;}
table {width:100%; border: 1px solid #555; border-spacing: 0px;}
table tr th, td {border: 1px solid #555; height: 40px; text-align: center; padding-left: 5px; padding-right: 15px;}
input {width:100%; height: 25px; padding-left:5px;}
button {width:100px;mrgin-top:10px; font-size: 14px; font-weight:bold;}
</style>
</head>
<body>
<div style="width:800px; margin-top:10px; margin-left: auto; margin-right: auto;">
	<h3>게시판 상세</h3>
	<table>
		<colgroup>
			<col width="150px"/>
			<col width="*"/>
			<col width="150px"/>
			<col width="*"/>
		</colgroup>
		<tr>
			<th>작성자</th>
			<td>홍길동</td>
			<th>작성일</th>
			<td>2017.09.13</td>
		</tr>
		<tr>
			<th>제목</th>
			<td colspan="3">게시판 목록을 작성하자</td>
		</tr>
		<tr>
			<th>내용</th>
			<td colspan="3" style="height: 300px; padding-top:10px; padding-bottom:5px; text-align: left; vertical-align: top;">
				미국이 북한에 ‘최후통첩’을 보냈다. 
				도널드 트럼프 미국 대통령은 북한의 핵무장 시도가 파멸로 가는 길이라고 경고했고, 
				제임스 매티스 국방장관은 ‘서울을 위험에 빠뜨리지 않는 군사적 옵션이 있다’고 언급했다. 
				‘외교적 해결 옵션 바닥’ 발언에 이어 미국의 대북 정책이 극단의 선택으로 갈 수 있다는 메시지를 보낸 것으로 풀이된다. 
			</td>
		</tr>
	</table>
	<div style="text-align:center; margin-top:10px;">
		<button>저장</button>
		<button>취소</button>
	</div>
</div>
</body>
</html>
